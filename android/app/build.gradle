plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.myapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.myapp"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-analytics:22.1.2'  // Latest version of Firebase Analytics
    implementation 'com.google.android.gms:play-services-base:18.5.0' // Correct version of play-services
    implementation 'com.google.android.gms:play-services-auth:21.3.0' // Correct version of play-services-auth
    implementation 'com.google.android.gms:play-services-identity:18.1.0' // Add play-services-identity for related services
    implementation 'com.google.firebase:firebase-core:16.0.9' // latest added
    implementation("com.google.firebase:firebase-auth")//newly added by me
    // Add any other necessary Firebase dependencies
}
